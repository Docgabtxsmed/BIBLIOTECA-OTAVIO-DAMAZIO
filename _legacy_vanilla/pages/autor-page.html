<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hub do Aluno - CET Otávio Damázio</title>
    <link rel="stylesheet" href="../assets/css/global.css">
    <link rel="stylesheet" href="../assets/css/style.css">
    <style>
        .hero {
            position: relative;
            background-size: cover;
            background-position: center;
            color: white;
            padding: 6rem 0;
            background-image: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.5)), url('https://images.unsplash.com/photo-1557683316-973673baf926?ixlib=rb-1.2.1&auto=format&fit=crop&w=1920&q=80');
        }
        .hero .container {
            position: relative;
            z-index: 2;
        }
        .hero h1 {
            font-size: 2.8rem;
            margin-bottom: 1rem;
            font-weight: 700;
        }
        .hero p {
            font-size: 1.3rem;
            max-width: 800px;
            margin-bottom: 0.8rem;
            color: #f0f0f0; /* Cinza bem claro / Branco */
            line-height: 1.4;
        }
        .advisors {
            font-size: 1rem;
            opacity: 0.9;
            margin-top: 1.5rem;
            font-style: italic;
            color: #e0e0e0;
        }
        .card-link {
            text-decoration: none;
            color: inherit;
            display: block;
            transition: transform 0.3s ease;
        }
        .card-link:hover {
            transform: translateY(-5px);
        }
        .loading-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 4rem 0;
        }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--color-primary);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin-bottom: 1rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="container header-content">
            <a href="../index.html" class="logo">CET <span>OTÁVIO DAMÁZIO</span> 2026</a>
            <a href="../index.html" class="btn btn-secondary" style="padding: 8px 20px; font-size: 0.9rem;">Voltar ao Início</a>
        </div>
    </header>

    <section class="hero" id="hero-section">
        <div class="container" id="hero-content">
            <h1 id="author-name">Carregando...</h1>
            <p id="project-title"></p>
            <p id="project-subtitle"></p>
            <div class="advisors" id="advisors"></div>
        </div>
    </section>

    <main class="container grid-section">
        <div id="cards-container" class="card-grid" style="max-width: 900px; margin: 0 auto;">
            <!-- Os cards serão carregados dinamicamente -->
            <div class="loading-container">
                <div class="loader"></div>
                <p>Carregando recursos...</p>
            </div>
        </div>
    </main>

    <footer style="background-color: var(--color-primary); color: white; padding: 3rem 0; text-align: center; margin-top: 4rem;">
        <div class="container">
            <p>&copy; 2026 CET Otávio Damázio. Todos os direitos reservados.</p>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const params = new URLSearchParams(window.location.search);
            const id = params.get('id');

            if (!id) {
                showError("Identificador do autor não fornecido.");
                return;
            }

            try {
                const response = await fetch(`../data/page/${id}.json`);
                if (!response.ok) throw new Error("Não foi possível carregar os dados do autor.");
                
                const data = await response.json();
                renderPage(data);
            } catch (error) {
                console.error(error);
                showError("Erro ao carregar dados: " + error.message);
            }
        });

        function renderPage(data) {
            // Update Title
            document.title = `${data.nome} - Hub do Aluno`;

            // Update Hero
            document.getElementById('author-name').textContent = data.nome;
            document.getElementById('project-title').textContent = data.titulo;
            document.getElementById('project-subtitle').textContent = data.subtitulo || "";
            
            let advisors = [];
            if (data.orientador) advisors.push(`Orientador(a): ${data.orientador}`);
            if (data.coorientador) advisors.push(`Co-orientador(a): ${data.coorientador}`);
            document.getElementById('advisors').textContent = advisors.join(' | ');

            // Render Cards
            const container = document.getElementById('cards-container');
            container.innerHTML = '';

            data.cards.forEach(card => {
                const cardHtml = `
                    <a href="../${card.link}" class="card card-link">
                        <div class="card-image" style="background-image: url('${card.imagem}'); height: 260px;"></div>
                        <div class="card-content">
                            <h3 class="card-title">${card.titulo}</h3>
                            <p class="card-description">${card.descricao}</p>
                            <div class="card-footer">
                                <span class="btn ${card.tipo === 'apresentacao' ? 'btn-primary' : 'btn-secondary'}" style="width: 100%;">
                                    ${card.tipo === 'apresentacao' ? 'Ver Apresentação' : 'Ler Projeto'}
                                </span>
                            </div>
                        </div>
                    </a>
                `;
                container.innerHTML += cardHtml;
            });
        }

        function showError(message) {
            document.getElementById('author-name').textContent = "Aviso";
            document.getElementById('project-title').textContent = message;
            document.getElementById('cards-container').innerHTML = '';
        }
    </script>
</body>
</html>
